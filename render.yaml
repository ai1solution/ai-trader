services:
  - type: web
    name: ai-trader-dashboard
    env: docker
    region: ohio
    plan: free
    branch: main
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: NODE_ENV
        value: production
