profiles:
  - name: momentum_aggressive
    strategy: momentum
    params:
      momentum_lookback: 8
      velocity_threshold: 0.0001
      arm_ticks: 2
      trend_ema_period: 200
      take_profit_pct: 0.03

  - name: momentum_standard
    strategy: momentum
    params:
      momentum_lookback: 12
      velocity_threshold: 0.0003
      arm_ticks: 3
      trend_ema_period: 200
      take_profit_pct: 0.03

  - name: momentum_conservative
    strategy: momentum
    params:
      momentum_lookback: 20
      velocity_threshold: 0.0005
      arm_ticks: 5
      trend_ema_period: 200
      take_profit_pct: 0.03

  - name: mean_rev_tight
    strategy: mean_reversion
    params:
      bb_period: 20
      bb_std: 1.5
      rsi_period: 14
      trend_ema_period: 200
      take_profit_pct: 0.03

  - name: mean_rev_standard
    strategy: mean_reversion
    params:
      bb_period: 20
      bb_std: 2.0
      rsi_period: 14
      trend_ema_period: 200
      take_profit_pct: 0.03

  - name: mean_rev_wide
